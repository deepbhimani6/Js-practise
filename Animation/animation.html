<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>

<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Roboto', sans-serif;
    }

    body,
    a {
        color: #333333;
    }

    a {
        text-decoration: none;
        display: block;
    }

    li {
        list-style: none;
    }

    .menu {
        padding: 8px 44px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 20px;
    }

    header {
        position: relative;
        height: 100vh;
        overflow: hidden;
    }

    .menu>div {
        display: flex;
        align-items: center;
        gap: 40px;
    }

    .menu span {
        display: inline-block;
        line-height: 1;
    }

    .menu a {
        line-height: 1;
        font-size: 12px;
        text-transform: uppercase;
    }

    .call-menu {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .call-menu img {
        height: 16px;
        width: auto;
    }

    .navbar-toggler {
        position: relative;
        z-index: 2;
        transition: all 0.5s ease-in-out;
    }

    .navbar-toggler.active {
        color: white;
    }

    .navbar-menu {
        position: absolute;
        bottom: 100%;
        left: 0;
        z-index: 1;
        width: 100%;
        height: 100vh;
        transition: all 0.5s ease-in-out;
        background: #0A1C32;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 40px;
        overflow: hidden;
    }

    .navbar-menu.open {
        bottom: 0;
    }

    .manu-logo {
        display: inline-block;
    }

    .manu-logo img {
        height: 60px;
        width: auto;
    }

    .main-menu {
        text-align: center;
        margin: 28px 0;
        width: 100%;
    }

    .main-menu li:hover a {
        color: #21C3EA;
    }

    .main-menu a {
        color: white;
        padding-bottom: 48px;
        font-size: 32px;
        text-transform: uppercase;
        line-height: 1;
        transition: all 0.3s ease-in-out;
    }

    .hover-images-left,
    .hover-images-right {
        height: 230px;
        width: 310px;
        position: absolute;
        transition: all 0.3s ease-in-out;
    }

    .hover-images-left {
        z-index: 100;
        top: 0;
        left: 40px;
    }

    .hover-images-right {
        z-index: 100;
        bottom: 0;
        right: 40px;
    }

    .hover-images-left img,
    .hover-images-right img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 10px;
        opacity: 0;
        transition: all 0.3s ease-in-out;
        position: absolute;
        top: 0;
        left: 0;
    }

    .hover-images-left img.active,
    .hover-images-right img.active {
        opacity: 1;
    }
</style>

    <script>
        let menu = Array.from(document.querySelectorAll(".main-menu li"));
        let hoverLeftImagesBox = document.querySelector(".hover-images-left");
        let hoverRightImagesBox = document.querySelector(".hover-images-right");
        let hoverLeftImages = document.querySelector(".hover-images-left img");
        let hoverRightImages = document.querySelector(".hover-images-right img");

        menu.map((item, index) => {
            item.addEventListener("mouseover", () => {
                hoverLeftImagesBox.style.top = index * 12 + "%";
                hoverRightImagesBox.style.bottom = index * 12 + "%";
                if (index == 0) {
                    hoverLeftImages.setAttribute("src", "images/top-1.png");
                    hoverRightImages.setAttribute("src", "images/bottom-7.jpeg");
                }
                else if (index == 1) {
                    hoverLeftImages.setAttribute("src", "images/top-2.png");
                    hoverRightImages.setAttribute("src", "images/bottom-6.jpeg");
                }
                else if (index == 2) {
                    hoverLeftImages.setAttribute("src", "images/top-3.jpeg");
                    hoverRightImages.setAttribute("src", "images/bottom-5.jpeg");
                }
                else if (index == 3) {
                    hoverLeftImages.setAttribute("src", "images/top-4.jpeg");
                    hoverRightImages.setAttribute("src", "images/bottom-4.jpeg");
                }
                else if (index == 4) {
                    hoverLeftImages.setAttribute("src", "images/top-5.jpeg");
                    hoverRightImages.setAttribute("src", "images/bottom-3.jpeg");
                }
                else if (index == 5) {
                    hoverLeftImages.setAttribute("src", "images/top-6.jpeg");
                    hoverRightImages.setAttribute("src", "images/bottom-2.jpeg");
                }
                else if (index == 6) {
                    hoverLeftImages.setAttribute("src", "images/top-7.jpeg");
                    hoverRightImages.setAttribute("src", "images/bottom-1.jpeg");
                }
                else {
                    hoverLeftImages.setAttribute("src", "images/top-1.png");
                    hoverRightImages.setAttribute("src", "images/bottom-7.jpeg");
                }
            })
        })

    </script>

</body>
