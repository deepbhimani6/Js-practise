<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Calculator -->
    <h2><a href="https://codepen.io/jacintodesign/pen/WNgLgRj?editors=0010" target="_blank">Demo Link</a></h2>
    <div class="calculator">
        <!-- Display -->
        <div class="calculator-display">
            <h1>0</h1>
        </div>
        <!-- Buttons -->
        <div class="calculator-buttons">
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="operator" value="*">ร</button>
            <button class="operator" value="/">รท</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="number decimal" value=".">.</button>
            <button class="number" value="0">0</button>
            <button id="clearBtn" class="clear-sign">C</button>
            <button id="equalBtn" class="equal-sign" value="=">=</button>
        </div>
    </div>

    <script src="min.js"></script>
</body>

</html>
