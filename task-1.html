<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task-1</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<style>
  .btn {
    width: 40px;
    height: 40px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .show-num {
    width: 100px;
    height: 30px;
  }

  .btn:active {
    border: 0;
    opacity: 75%;
  }

  .btn.sub:active {
    background-color: red;
  }

  .btn.add:active {
    background-color: green;
  }
</style>

<body>
  <div class="d-flex flex-column align-items-center">
    <form action="#" class="d-flex align-items-center mt-5 gap-4">
      <button onclick="calc(0)" class="btn sub bg-danger text-white">-1</button>
      <div id="showFinalValue" type="text" class="show-num bg-light border border-1 p-1 overflow-hidden rounded-pill text-center">0</div>
      <button onclick="calc(1)" class="btn add bg-success text-white">+1</button>
    </form>
    <div action="#" class="d-flex align-items-center mt-4 gap-4">
      <button onclick="calc(2)" class="btn add bg-success text-white">+5</button>
      <button onclick="calc(3)" class="btn add bg-success text-white">+10</button>
      <div class="d-flex align-items-center">
        <input id="addCustom" type="text" class="rounded-pill me-2 text-center" />
        <button onclick="calc(4)" class="btn add bg-success text-white">add</button>
      </div>
      <button onclick="calc(5)" class="btn add bg-success text-white">Clear</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    let count = 0;
    let showFinalValue = document.getElementById("showFinalValue");

    function calc(type) {
      if (type == 0)
        if (showFinalValue.innerHTML > 0) count--;
      if (type == 1) count++;
      if (type == 2) count += 5;
      if (type == 3) count += 10;
      if (type == 4) count += parseInt(document.getElementById('addCustom').value);
      if (type == 5) count = 0;

      showFinalValue.innerHTML = count;
    }
  </script>
</body>

</html>
