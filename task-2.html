<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task-2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body>
  <div class="d-flex justify-content-center w-100 mt-5">
    <form class="text-center" action="#">
      <input type="text" id="value1" placeholder="value-1" />
      <input type="text" id="value2" placeholder="value-2" />
      <div class="mt-3">
        <button onclick="calculator(0,'+')" type="submit" id="addition" class="border-0 rounded-3 text-light bg-dark">
          Addition
        </button>
        <button onclick="calculator(1,'-')" type="submit" id="subtraction" class="border-0 rounded-3 text-light bg-dark">
          Subtraction
        </button>
        <button onclick="calculator(2,'*')" type="submit" id="multiplication" class="border-0 rounded-3 text-light bg-dark">
          Multiplication
        </button>
        <button onclick="calculator(3,'/')" type="submit" id="division" class="border-0 rounded-3 text-light bg-dark">
          Division
        </button>
        <button onclick="calculator(4,'%')" type="submit" id="modulus" class="border-0 rounded-3 text-light bg-dark">
          Modulus
        </button>
        <button onclick="calculator(5,'**')" type="submit" id="exponentiation" class="border-0 rounded-3 text-light bg-dark">
          Exponentiation
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    function calculator(type, smybol) {
      let value1 = parseInt(document.getElementById("value1").value);
      let value2 = parseInt(document.getElementById("value2").value);
      let ans = 0;

      if (type == 0) ans = value1 + value2;
      if (type == 1) ans = value1 - value2;
      if (type == 2) ans = value1 * value2;
      if (type == 3) {
        if (value2 > 0) ans = value1 / value2;
        else alert("Please Enter value more then 0");
      }
      if (type == 4) ans = value1 % value2;
      if (type == 5) ans = value1 ** value2;

      console.log(value1 + " " + smybol + " " + value2 + " = " + ans);
    }
  </script>
</body>

</html>
