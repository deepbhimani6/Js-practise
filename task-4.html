<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>task-4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
</head>

<body class="d-flex justify-content-center">

  <div class="d-flex text-center flex-column mt-5">
    <div class="d-flex justify-content-center align-items gap-4">
      <input type="text" id="value1" class="rounded-pill me-2 text-center">
      <input type="text" id="value2" class="rounded-pill me-2 text-center">
      <input type="text" id="value3" class="rounded-pill me-2 text-center">
      <input type="text" id="value4" class="rounded-pill me-2 text-center">
      <input type="text" id="value5" class="rounded-pill me-2 text-center">
    </div>
    <div class="mt-4">
      <button onclick="numCheck('min')" class="btn add bg-success text-white">Min Num</button>
      <button onclick="numCheck('max')" class="btn add bg-success text-white">Max Num</button>
      <button onclick="numCheck('average')" class="btn add bg-success text-white">Average</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  <script>
    function numCheck(num) {

      let ans;
      let value1 = parseInt(document.getElementById("value1").value);
      let value2 = parseInt(document.getElementById("value2").value);
      let value3 = parseInt(document.getElementById("value3").value);
      let value4 = parseInt(document.getElementById("value4").value);
      let value5 = parseInt(document.getElementById("value5").value);

      if (num == 'min') ans = Math.min(value1, value2, value3, value4, value5);
      if (num == 'max') ans = Math.max(value1, value2, value3, value4, value5);
      if (num == 'average') {
        ans = (value1 + value2 + value3 + value4 + value5) / 5;
      }
      console.log(ans);
    }
  </script>

</body>

</html>
