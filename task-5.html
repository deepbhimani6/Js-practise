<body>
  <script>
    let weather = parseInt(prompt("Enter value of month :- "));

    if (weather > 12) console.log("You Enter wrong Value");
    else if ([1, 2, 3, 4].includes(weather))
      console.log("This weather Winter");
    else if ([5, 6, 7, 8].includes(weather))
      console.log("This weather Summer");
    else if ([9, 10, 11, 12].includes(weather))
      console.log("This weather Monsoon");
  </script>
</body>
